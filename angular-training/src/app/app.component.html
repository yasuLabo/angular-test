<h1>自己学習カレンダー</h1>

<app-entry-form (entryAdd)="onEntryAdded($event)"></app-entry-form>

<hr />

<div class="layout-container">
  <div class="left=panel">
    <app-entry-list [entries]="entries"></app-entry-list>
  </div>
  <div class="right-panel">
    <app-calendar
      [entries]="entries"

    ></app-calendar>
  </div>
</div>
